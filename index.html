<!DOCTYPE html>
<html>
  
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <title>Turing Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="table.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body onload="pageLoaded(2)">
    <div id="simulator" class="container-fluid col-md-8 col-md-offset-2">
      <div class="row">
        <h1>Turing Machine Simulator</h1>
      </div>
      <div id="machine" class="row">
        <!-- left column -->
        <div class="col-md-8">
          <div class="row">
            <h4>Action table:</h4>
            <table id="action-table" class="table">
              <tr class="row-mark">
                <td></td>
                <td>0</td>
                <td>1</td>
              </tr>
            </table>
            <div class="btn-group btn-group-xs">
              <button class="btn btn-default" onclick="addRow()">+</button>
              <button class="btn btn-default" onclick="rmRow()">-</button>
              <button class="btn btn-default" id="clear-table" onclick="clearTable()">clear table</button>
            </div>
          </div>
          <div class="row">
            <h4>Input:</h4>
            <div class="input-group input-group-sm">
              <input id="tape-value" type="text" class="form-control"></input>
              <span class="input-group-btn">
                <button class="btn btn-default" id="new-machine" onclick="getNewMachine()">new</button>
              </span>
            </div>
          </div>
          <div class="row">
            <h4>Machine:</h4>
            <button class="btn btn-default btn-lg" id="next-button" onclick="next()">next</button>
            <div>
              <canvas id="machine-canvas" style="width: 100%" height="200"></canvas>
            </div>
          </div>
        </div>
        <!-- right colume -->
        <div class="col-md-4">
          <h4>Examples:</h4>
          <div class="list-group">
            <a href="#" class="list-group-item" onclick="Z()">Z(x) = 0</a>
            <a href="#" class="list-group-item" onclick="S()">S(x) = x + 1</a>
            <a href="#" class="list-group-item" onclick="K()">K(x, y) = x</a>
            <a href="#" class="list-group-item" onclick="L()">L(x, y) = y</a>
            <a href="#" class="list-group-item" onclick="pred()">pred(x) = (x == 0) ? 0 : (x - 1)</a>
            <a href="#" class="list-group-item" onclick="add()">add(x, y) = x + y</a>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
